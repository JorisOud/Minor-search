<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="GoogleSearch.css">
    </head>

    <body>
        <div class=link_container>
            <a class=link_button href="GoogleSearch.html">Google Search</a>
        </div>
        
        <div class="search_container">
            <img class="google_logo" src="google.png" alt=Google width="300">
            <p id=images_text>images</p>

            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input class="searchbar" type="text" name="q">
                <br>
                <div class="submit_container">
                    <input class="submit" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
